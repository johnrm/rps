<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <!-- Modal -->
    <div id="gameModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p id="game-over"></p>
            <a href="index.html" class="button">Go Home</a>
            <a href="game.html" class="button">Again again!</a>
        </div>

    </div>

    <div id="score">
        <h2>Score</h2>
        <h3>Computer: <span id="computerScore">0</span> - You: <span id="userScore">0</span></h3>
    </div>
    <div class="game">
        <div class="button card" id="computerCard"><img src="assets/images/question.webp" height="100"
                alt="question mark">
        </div>
        <div class="button card" id="userCard"><img src="assets/images/question.webp" height="100" alt="question mark">
        </div>
    </div>
    <h2 id="play">Lets play!</h2>
    <div id="userInput">
        <h3>-- Pick a card --</h3>
        <button data-card="rock"><img src="assets/images/rock.webp" height="80" alt="rock image" onclick="playSound()"></button>
        <button data-card="paper"><img src="assets/images/paper.webp" height="80" alt="paper image" onclick="playSound()"></button>
        <button data-card="scissors"><img src="assets/images/scissors.webp" height="80" alt="scissors image" onclick="playSound()"></button>
        <audio id="clickSound" src="assets/sound/640020__nxrt__basic-mouse-click-ui.wav" autoplay="false" ></audio>
    </div>
    <br>
    <a href="index.html" class="button">Go Home!</a>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
