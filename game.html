<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="game, quick, rock, paper, scissors">
    <meta name="keywords" content="game, quick, rock, paper, scissors">

    <!-- Title -->
    <title>Rock Paper Scissors</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <!-- Modal -->
    <div id="gameModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p id="game-over"></p>
            <a id="again" class="button">Play again</a>
            <a href="index.html" class="button">Home</a>
        </div>

    </div>

    <!-- Score section -->
    <div class="scores">
        <p class="scorename">Computer</p>
        <p class="scorename">You</p>
        <br>
        <span class="score" id="computerScore">0</span>
        <span class="score" id="userScore">0</span>
    </div>

    <!-- Game section -->
    <div class="game">
        <div class="button" id="computerCard"><img src="assets/images/question.webp" height="100" alt="question mark">
        </div>
        <div class="button" id="userCard"><img src="assets/images/question.webp" height="100" alt="question mark">
        </div>
    </div>

    <!-- Card selection -->
    <h2 id="play">Lets play!</h2>
    <div id="userInput">
        <h3>-- Pick a card --</h3>
        <button class="card" data-card="rock"><img src="assets/images/rock.webp" height="80" alt="rock image"></button>
        <button class="card" data-card="paper"><img src="assets/images/paper.webp" height="80"
                alt="paper image"></button>
        <button class="card" data-card="scissors"><img src="assets/images/scissors.webp" height="80"
                alt="scissors image"></button>
    </div>
    <br>
    <span>
        <a href="index.html" class="button">Go Home!</a>
        <button id="audio">Audio</i></button>
    </span>

    <script src="assets/js/script.js"></script>

    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/bbac8e3d76.js" crossorigin="anonymous"></script>

</body>

</html>
